name: Build QMK Firmware

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install QMK CLI
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install qmk

    - name: Fetch QMK Firmware
      run: qmk setup --yes

    - name: Compile firmware
      run: | 
        qmk json2c map/keymap.json > default/keymap.c 
        ln -s $GITHUB_WORKSPACE/default /home/runner/qmk_firmware/keyboards/splitkb/aurora/sofle_v2/keymaps/custom
        qmk compile -e CONVERT_TO=liatris -kb splitkb/aurora/sofle_v2/rev1 -km custom
        mkdir -p firmware
        mv /home/runner/qmk_firmware/.build/*.uf2 firmware/

    - name: Upload compiled firmware
      uses: actions/upload-artifact@v3
      with:
        name: compiled-firmware
        path: firmware/*.uf2

    - name: Create GitHub Release
      uses: actions/create-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        release_name: QMK Firmware Build
        draft: false
        prerelease: false
        files: firmware/*.uf2
